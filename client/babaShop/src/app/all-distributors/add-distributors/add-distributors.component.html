<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Add Distributor</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #addDistributorForm="ngForm">
                        <!-- Distributor Name -->
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Distributor Name" name="name" [(ngModel)]="name"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Shop Name" name="shopName" [(ngModel)]="shopName"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" name="email" [(ngModel)]="email" type="email"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone Numbers" name="phone" pattern="[6-9][0-9]{9}"
                                        [(ngModel)]="phone" required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Telephone Numbers" name="telephone"
                                        pattern="[6-9][0-9]{9}" [(ngModel)]="telephone">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Address" name="address" [(ngModel)]="address">
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                            [disabled]="!addDistributorForm.valid">Add Distributor</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
