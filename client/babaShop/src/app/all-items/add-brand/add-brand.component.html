<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Add Brand</h4>
                    <!-- <p class="card-category">Complete your profile</p> -->
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Brand Name" name="name" [(ngModel)]="name" required>
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <label>About Item Description</label>
                                <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Description can be in Details ." name="description" [(ngModel)]="description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!addItemForm.valid">Add Brand</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
