<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Add Category</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Category Name" name="name" [(ngModel)]="name"
                                        (input)="fetchSuggestions()" required>
                                    <mat-option *ngFor="let suggestion of suggestions"
                                        (click)="selectSuggestion(suggestion)"
                                        (optionSelected)="selectSuggestion($event)">
                                        {{suggestion}}
                                    </mat-option>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Select Brands</mat-label>
                                    <mat-select multiple name="brands" [(ngModel)]="selectedBrands">
                                        <mat-option *ngFor="let brand of brands" [value]="brand._id">{{ brand.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>About Item Description</label>
                                <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Description can be in Details" name="description"
                                        [(ngModel)]="description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div>
                            <button mat-raised-button type="submit" class="btn btn-danger center"
                                [disabled]="!addItemForm.valid ">Add & Update Category</button>
                        </div>

                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
