<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Add Item</h4>
                    <!-- <p class="card-category">Complete your profile</p> -->
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Item Name" name="name" [(ngModel)]="name" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                        <mat-label>Category</mat-label>
                                        <mat-select name="category" [(ngModel)]="selectedCategory">
                                            <mat-option *ngFor="let category of Category" [value]="category._id">
                                                {{ category.name }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Brand</mat-label>
                                    <mat-select name="brand" [(ngModel)]="selectedBrand">
                                        <mat-option *ngFor="let brand of Brands" [value]="brand._id">
                                            {{ brand.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Color" name="color" [(ngModel)]="color" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Model" name="model" [(ngModel)]="model" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Quantity" name="quantity" [(ngModel)]="quantity" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Size" name="size" [(ngModel)]="size" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Purchase Price" name="p_price" [(ngModel)]="p_price" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder=" Sell Price" name="s_price" [(ngModel)]="s_price" required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>About Item Description</label>
                                <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Description can be in Details ." name="description" [(ngModel)]="description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!addItemForm.valid">Add Item</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
